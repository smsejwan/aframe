<!-- Info page-->
<html>
	<head>
		<meta charset="utf-8">
		<title> Virtual Tour App</title>
		<meta name="description" content="webVR">
		<!-- Aframe -->
		<script src="./js/aframe-bmfont-text-component.min.js"></script>
		<script src="./js/aframe.js"></script>
		<script src="./js/aframe-bmfont-text-component.min.js"></script>


	</head>

	<body>
		<a-scene auto-enter-vr>

			<a-assets>
				<img id="Hunt" src="assets/Hunt_Library.jpg">
				<img id="close" src="assets/close-circled.png">
				<img id="home" src="assets/home.png">
			</a-assets>

			<a-entity bmfont-text="text: 360 Virtual Tour App; color: #000" position="-3.2 1.8 -5" rotation="" scale="4 4 4" visible=""></a-entity>

			<a-entity bmfont-text="text: How does the Application work?; color: #000" position="0.5 0.8 -5" rotation="" scale="2.3 2.5 2.5" visible=""></a-entity>
			<a-entity bmfont-text="text: -> The center circle is a cursor for; color: #000" position="0.5 0.4 -5" rotation="" scale="1.5 1.5 1.5" visible=""></a-entity>
			<a-entity bmfont-text="text: selecting objects; color: #000" position="0.9 0.1 -5" rotation="" scale="1.5 1.5 1.5" visible=""></a-entity>
			<a-entity bmfont-text="text: -> Use your gaze to move the cursor around; color: #000" position="0.5 -0.4 -5" rotation="" scale="1.5 1.5 1.5" visible=""></a-entity>
			<a-entity bmfont-text="text: -> Photos may be behind you, look around; color: #000" position="0.5 -0.9 -5" rotation="" scale="1.5 1.5 1.5" visible=""></a-entity>
			<a-entity bmfont-text="text: -> Hold your gaze for 10 seconds to select; color: #000" position="0.5 -1.4 -5" rotation="" scale="1.5 1.5 1.5" visible=""></a-entity>
			<a-entity bmfont-text="text: an object; color: #000" position="0.9 -1.8 -5" rotation="" scale="1.5 1.5 1.5" visible=""></a-entity>
			<a-entity bmfont-text="text: -> Gaze on the adjacent image to start the app; color: #000" position="0.5 -2.3 -5" rotation="" scale="1.5 1.5 1.5" visible=""></a-entity>
			<a-entity bmfont-text="text: -> Enjoy the 360Ëš Virtual Tour; color: #000" position="0.5 -2.8 -5" rotation="" scale="1.5 1.5 1.5" visible=""></a-entity>
			

			<a-box position="0.5 2.5 -5" width="14" height="0.2" depth="0.1" color="#000" material="" geometry="" rotation="" visible=""></a-box>
			<a-box position="0.5 1.5 -5" width="14" height="0.2" depth="0.1" color="#000" material="" geometry="" rotation="" scale="" visible=""></a-box>
			<a-box position="0.5 -3.4 -5" width="14" height="0.2" depth="0.1" color="#000" material="" geometry="" rotation="" scale="" visible=""></a-box>
			<a-box position="7.5 -0.45 -5" width="0.2" height="6.1" depth="0.1" color="#000" material="" geometry="" rotation="" scale="" visible=""></a-box>
			<a-box position="0.2 -0.9 -5" width="0.2" height="5" depth="0.1" color="#000" material="" geometry="" rotation="" scale="" visible=""></a-box>
			<a-box position="-6.5 -0.45 -5" width="0.2" height="6.1" depth="0.1" color="#000" material="" geometry="" rotation="" scale="" visible=""></a-box>


			      <a-entity position="0 2 4">
			          <a-entity camera="fov:80" look-controls wasd-controls>
			              <a-entity position="0 0 -3" scale="0.2 0.2 0.2"  geometry="primitive: ring; radiusOuter: 0.50;radiusInner: 0.30;" material="color: #000; shader: flat" cursor="maxDistance: 100; fuse: true; timeout:800; fuseTimeout:3000">
			                  <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
			                  <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
			              </a-entity>
			          </a-entity>
			      </a-entity>


			<a-curvedimage id="o1" src="#Hunt" transparent="true" height="1" radius="2" theta-length="36" scale="12 12 12" rotation="0 160 0" position="-10 -7 0"> </a-curvedimage>

			<a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
			<a-light type ="ambient" color="#fff"></a-light>
			<a-sky color="rgb(200,200,200)" opacity="0.5"></a-sky>
		</a-scene>

		
		<script>
			AFRAME.registerComponent('auto-enter-vr', {
				init: function(){
					this.el.sceneEl.enterVR();
				}
			});

			(function () {
               // switch to stereoscopic mode directly on page load, this needs to be after the a-scene loads.
               var scene = document.querySelector('a-scene');
               if (scene.hasLoaded) {
                   scene.enterVR();
               } else {
                   scene.addEventListener('loaded', function () {
                       setTimeout(function () {
                           scene.enterVR();
                       }, 1000);
                   });
               };
           })();


			document.querySelector("#o1").addEventListener('click', function() {
                window.location.href = "homepage.html";
            });


		</script>
	</body>

</html>
